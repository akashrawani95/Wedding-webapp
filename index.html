<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightgreen;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px;
      color: darkblue;
    }

    form {
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: rgb(189, 215, 18);
      color: rgb(206, 20, 135);
      border: 2px solid black;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #555;
    }

    button {
      padding: 10px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(0, 0, 110);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
        margin: 10px;
      }

      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Fill this form, within 24hrs our team will contact you...</h1>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No:</label>
      <input id="mobile" type="text" placeholder="Enter your mobile no" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" type="text" placeholder="Enter your address" />
    </div>
    <div class="form-group">
      <label for="function">Function Type:</label>
      <input id="function" type="text" placeholder="e.g., Marriage, Haldi, Birthday Party..." />
    </div>
    <div class="form-group">
      <label for="date">Function Date:</label>
      <input id="date" type="date" />
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
