<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: lightgreen;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: darkgreen;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: rgb(189, 215, 18);
      padding: 40px 20px;
      border: 2px solid black;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: rgb(206, 20, 135);
    }

    form div {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      background-color: rgb(206, 20, 135);
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: rgb(163, 15, 106);
    }

    @media (max-width: 500px) {
      form {
        margin: 10px;
        padding: 30px 15px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Signup Page</h1>

  <form action="">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" required>
    </div>

    <div>
      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile no" pattern="[0-9]{10}" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
